<h1>Searching: <small>{{searchTerm}}</small></h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">

    <div class="col-12">
        <div class="alert alert-info" role="alert">
            No existing results for: {{searchTerm}}
        </div>
    </div>

</div>

<div class="card-columns">
    <app-heroe-card (selectHeroe)="findHeroe($event)" [heroe]="heroe" [id]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
