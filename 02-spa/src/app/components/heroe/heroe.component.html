<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>

<div class="container">
    <div class="row animated fadeIn">
        <div class="col-4">

            <img src="{{heroe.img}}" [alt]="heroe.nombre" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
        </div>

        <div class="col-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div>
                <img class="logo-house" *ngIf="heroe.casa == 'DC'" src="assets/img/logoDC.png" alt="">
                <img class="logo-house" *ngIf="heroe.casa == 'Marvel'" src="assets/img/logoMarvel.png" alt="">
            </div>
        </div>
    </div>
</div>
