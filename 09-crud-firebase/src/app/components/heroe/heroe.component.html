<h3>Heroe <small>name...</small></h3>
<button [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-danger">
Back
</button>
<button (click)="addHeroe(form)" class="btn btn-outline-success">
  New Heroe
  </button>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-12">

        <form (ngSubmit)="saveForm()" #form="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="heroe.name" class="form-control" type="text" name="name" required>

            </div>

            <div class="form-group">
                <label for="name">House</label>
                <select [(ngModel)]="heroe.house" class="form-control" name="house">
            <option value="marvel">Marvel</option>
            <option value="dc">DC</option>
          </select>

            </div>

            <div class="form-group">
                <label for="name">Bio</label>
                <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio"></textarea>

            </div>

            <div class="form-group">
                <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary">
                Save Changes
              </button>

            </div>
        </form>

    </div>

</div>
